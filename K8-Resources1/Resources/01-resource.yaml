apiVersion: v1
kind: Pod
metadata: 
  name: resources
spec:
  containers:
  - name: nginx
    image: nginx
    resources:
      requests:
        cpu: "100m"
        memory: "128mi"
      limits:
        cpu: "200"
        memory: "256mi"


